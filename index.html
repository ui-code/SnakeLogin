<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Login | theuicode.com</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="p-4 d-flex flex-column h-100 justify-content-center">
            <h1 class="text-center my-5">Login</h1>
            <div class="right d-flex flex-row position-relative">
                <input class="flex-fill email" type="text" placeholder="Email">
                <i class="far fa-envelope email position-absolute"></i>
            </div>
            <div class="left d-flex flex-row position-relative">
                <input class="flex-fill password" type="password" placeholder="Password">
                <i class="fas fa-lock password position-absolute"></i>
            </div>
            <div class="d-flex flex-row right position-relative" style="margin-top: -1px;">
                <button class="flex-fill submit">Submit</button>
            </div>
            <div class="my-4 d-flex flex-row align-items-center justify-content-center">
                <input class="form-check-input" type="checkbox" id="cb">
                <label class="form-check-label ps-2 pt-1" for="cb">Remember</label>
            </div>
            <div class="d-flex flex-row justify-content-center">
                <button class="action w-50">Forgot</button>
            </div>
            <div class="my-5 d-flex flex-row">
                <button class="action flex-fill">Join Us!</button>
            </div>
        </div>
    </div>
</body>

</html>
